<!DOCTYPE html>
<html>
<head>
	<title>Preloader</title>
		<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
	<style>
		.ml4 
			{
			left:50%;
			top: 50%;
	  		font-weight: 900;
	  		font-size: 4.5em;
			}
		.ml4 .letters {
			position: absolute;
	  		margin: auto;
	  		left: 42%;
	  		top: 37%;
	  		opacity: 0; 
			}
		.ml4 .letters-3{
			left: 38%;
		}
		.ml4 .letters-2{
			left:45%;
		}
	</style>
</head>
<body style="background-color:black">
	<h1 class="ml4">
  		<span class="letters letters-1" style="color: white">Ready</span>
  		<span class="letters letters-2" style="color: white">Set</span>
  		<span class="letters letters-3" style="color: #ffcc00">Annihilate!</span>
	</h1>
	<script>
		var ml4 = {};
		ml4.opacityIn = [0,1];
		ml4.scaleIn = [0.2, 1];
		ml4.scaleOut = 3;
		ml4.durationIn = 800;
		ml4.durationOut = 600;
		ml4.delay = 500;

		anime.timeline({loop: true})
		  .add({
		    targets: '.ml4 .letters-1',
		    opacity: ml4.opacityIn,
		    scale: ml4.scaleIn,
		    duration: ml4.durationIn
		  }).add({
		    targets: '.ml4 .letters-1',
		    opacity: 0,
		    scale: ml4.scaleOut,
		    duration: ml4.durationOut,
		    easing: "easeInExpo",
		    delay: ml4.delay
		  }).add({
		    targets: '.ml4 .letters-2',
		    opacity: ml4.opacityIn,
		    scale: ml4.scaleIn,
		    duration: ml4.durationIn
		  }).add({
		    targets: '.ml4 .letters-2',
		    opacity: 0,
		    scale: ml4.scaleOut,
		    duration: ml4.durationOut,
		    easing: "easeInExpo",
		    delay: ml4.delay
		  }).add({
		    targets: '.ml4 .letters-3',
		    opacity: ml4.opacityIn,
		    scale: ml4.scaleIn,
		    duration: ml4.durationIn
		  }).add({
		    targets: '.ml4 .letters-3',
		    opacity: 0,
		    scale: ml4.scaleOut,
		    duration: ml4.durationOut,
		    easing: "easeInExpo",
		    delay: ml4.delay
		  }).add({
		    targets: '.ml4',
		    opacity: 0,
		    duration: 500,
		    delay: 500
		  });
	</script>
</body>
</html>
