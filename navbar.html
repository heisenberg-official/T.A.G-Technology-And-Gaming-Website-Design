<!DOCTYPE html>
<html>
<head>
  <title>Nav Bar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
    .navbar a:hover{
        color: #e68a00;
    }
    .navbar{
      font-family: 'Raleway', sans-serif;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#home-section">
    <img src="img/tag_sym-1@2x.png" alt="tag-logo" style="width:80%;">
  </a>
  <a class="navbar-brand" href="#home-section">
    <img src="img/tag_text-4@2x.png" alt="tag-name" style="width:80%;">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
  </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link w3-hover-text-yellow" href="#about-section" style="color: white">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link w3-hover-text-yellow" href="#events-section" style="color: white">Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link w3-hover-text-yellow" href="#team-section" style="color: white">Team</a>
        </li>  
        <li class="nav-item">
          <a class="nav-link w3-hover-text-yellow" href="#blog-section" style="color: white">Blog</a>
        </li> 
        <li class="nav-item">
          <a class="nav-link w3-hover-text-yellow" href="#contact-section" style="color: white">Contact</a>
        </li>   
      </ul>
    </div>
</nav>
