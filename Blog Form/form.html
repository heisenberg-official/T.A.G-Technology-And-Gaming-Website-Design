<!DOCTYPE html>
<html>
<head>
	<title>Blog Page | TAG Club | VIT</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
	<div class="header">
		<div class="logo">
			<img src="TAG-LOGO.png">
		</div>
		<div class="Welcome">
			<span class="tag">WELCOME TO <span class="name"> TAG CLUB'S</span><br>OFFICIAL BLOG FORM</span>
		</div>
	</div>

	<p class="direction">This article will directly be Published to our official Website's <span class="bs">Blog Section.</span></p>
	<form method="post" action="">
		<label for="title">Title : </label>
		<input type="text" name="title"><br>
		<label for="subtitle">Subtitle : </label>
		<input type="text" name="subtitle"><br>
		<label for="author">Author : </label>
		<input type="text" name="author"><br>
		<label for="article">Start writing below - </label>
		<textarea name="article" rows="40" cols="100"></textarea><br>
		<label for="submit"></label>
		<input type="submit" name="submit" value="Submit" class="submit">
	</form>
</body>
</html>
